<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var num1 = window.prompt("온도를 입력해주세요!");
            var temp = Number(num1);
            var num2 = window.prompt("변환하고자 하는 내용을 입력하세요(ex.화씨)");            
            
            if(num2 == '섭씨'){
                fahrenCelsi(temp);

            } else if(num2 == '화씨'){
                celsiFahren(temp);
            } else{
                document.write("잘못 입력하셨습니다. 다시 시작해주세요")
            }
            

            function fahrenCelsi(a){
                var calcul = (a-32)/1.8;
                document.write("변환한 온도는 섭씨"+ calcul + "도입니다.");
            }    
            function celsiFahren(a){
                var calcul = (a*1.8)+32;
                document.write("변환한 온도는 화씨"+ calcul + "도입니다.")
            }        
        </script>
    </body>
</html>
