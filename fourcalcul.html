<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var num1 = window.prompt("첫번째 숫자를 입력해주세요!");
            var num2 = window.prompt("두번째 숫자를 입력해주세요!");          
            var cal = window.prompt("사칙연산을 입력하세요(+,-,x,/)");
            var result = '';

            if(cal == '+'){
                plus(num1, num2);
                print(cal, result);
            } else if(cal == '-'){
                minus(num1, num2);
                print(cal, result);
            } else if(cal == 'x'){
                multiple(num1, num2);
                print(cal, result);
            } else if(cal == '/'){
                division(num1, num2);
                print(cal, result);
            } else{
                document.write("잘못 입력하셨습니다. 다시 시작해주세요")
            }


            function plus(num1,num2){
                result = Number(num1)+Number(num2);                
                return result;
            }
            function minus(num1,num2){
                result = Number(num1)-Number(num2);              
                return result;
            }
            function multiple(num1,num2){
                result = Number(num1)*Number(num2);                
                return result;
            }
            function division(num1,num2){
                result = Number(num1)/Number(num2);                
                return result;
            }
            function print(cal, result){
                document.write("선택하신 사칙연산은 " + cal + "이며, 연산결과는 " + result + "  입니다.");   
            }
        </script>
    </body>
</html>
