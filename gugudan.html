<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GUGUDAN</title>
    <script>
        var a = window.prompt("구구단 단수를 입력하세요(2~9)");

        for (i = 1; i <= 9; i++) {
            var b = a * i;
            document.write(a + "X" + i + "=" + b + "</br>");
        }
    </script>
</head>
