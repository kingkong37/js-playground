<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var char1 = window.prompt("문자열을 입력해주세요!");

            length(char1);
            

            function length(a){
                var len = a.length;
                document.write("입력한 문자열의 길이는 "+ len + "입니다.");
            }    
        </script>
    </body>
</html>
